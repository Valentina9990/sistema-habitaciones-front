<div class="sidebar h-full flex flex-col">
  <div class="flex items-center justify-center py-6">
    <div *ngIf="!collapsed" class="flex flex-row items-center">
      <img src="assets/images/logomorado.png" alt="EasyRoom Logo" class="h-8 w-auto" />
      <h2 class="text-bluegray-100 ml-4 text-xl font-semibold">easyRoom</h2>
    </div>
    
    <div *ngIf="collapsed" class="flex justify-center">
      <img src="assets/images/logomorado.png" alt="EasyRoom Logo" class="h-8 w-auto" />
    </div>
  </div>
  
  <nav class="flex-1 overflow-y-auto py-4">
    <ul class="space-y-1">
      <li *ngFor="let item of menuItems">
        <a [routerLink]="item.routerLink" 
           routerLinkActive="active-menu-item" 
           class="flex items-center px-4 py-3 text-white hover:bg-primary-hover transition-colors rounded-lg mx-2">
          <i [class]="item.icon" class="mr-3 text-lg"></i>
          <span *ngIf="!collapsed" class="text-sm">{{ item.label }}</span>
        </a>
      </li>
    </ul>
  </nav>
  
  <div *ngIf="!collapsed" class="border-t border-primary-dark p-4">
    <div class="flex items-center">
      <div class="w-8 h-8 rounded-full bg-primary-color flex items-center justify-center text-white">
        A
      </div>
      <div class="ml-3">
        <p class="text-sm font-medium text-white">Admin</p>
        <p class="text-xs text-white">admin&#64;gmail.com</p>
      </div>
    </div>
  </div>
</div>
