<div class="reviews-container">
    <h2 class="text-xl font-semibold mb-4">Rese침as</h2>
    
    <div *ngIf="loading" class="flex justify-center my-6">
      <p-progressSpinner></p-progressSpinner>
    </div>
    
    <div *ngIf="error" class="p-4 bg-red-50 text-red-700 rounded-lg mb-4">
      Error al cargar las rese침as. Por favor intente nuevamente.
    </div>
    
    <div *ngIf="!loading && !error">
      <div *ngIf="reviews.length > 0; else noReviews">
        <div *ngFor="let review of reviews" class="mb-6 p-4 bg-gray-50 rounded-lg">
          <div class="flex items-start gap-3">
            <div class="bg-blue-100 rounded-full p-2 flex-shrink-0">
              <i class="pi pi-user text-blue-600"></i>
            </div>
            <div>
              <div class="flex items-center gap-2">
                <p-rating [(ngModel)]="review.rating" [readonly]="true"></p-rating>
                <span class="text-sm text-gray-500">{{ review.fecha | date:'mediumDate' }}</span>
              </div>
              <p class="mt-2 text-gray-700">{{ review.comment }}</p>
            </div>
          </div>
        </div>
      </div>
      
      <ng-template #noReviews>
        <p class="text-gray-500 text-center py-4">No hay rese침as disponibles para esta habitaci칩n.</p>
      </ng-template>
    </div>
  </div>
