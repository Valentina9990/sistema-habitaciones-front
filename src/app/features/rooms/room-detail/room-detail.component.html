<app-navbar></app-navbar>
<div class="max-w-4xl mx-auto mt-6 p-6 bg-white rounded-lg shadow-md">
  <div class="flex justify-between items-start mb-6">
    <h1 class="text-3xl font-bold">
      Habitación en {{ room?.address }} - <span class="text-sm"> Verificada</span>
      <span class="ml-2 text-sm text-yellow-500">★ {{ room?.rating }}</span>
    </h1>
    <button pButton label="Volver" icon="pi pi-arrow-left" class="p-button-text" routerLink="/rooms"></button>
  </div>
  
  <!-- Contenido principal: Galería a la izquierda, detalles a la derecha -->
  <div class="grid md:grid-cols-2 gap-8">
    <!-- Columna izquierda - Galería de imágenes -->
    <div>
      <p-galleria [value]="room?.images" [containerStyle]="{'max-width': '100%'}">
        <ng-template pTemplate="item" let-item>
          <img [src]="item" class="w-full rounded-lg" style="max-height: 500px; object-fit: cover;"/>
        </ng-template>
      </p-galleria>
      <div class="text-center mt-2 text-gray-500">1 de {{ room?.images?.length }}</div>
    </div>
    
    <!-- Columna derecha - Detalles -->
    <div>
      <h2 class="text-xl font-semibold mb-4">Descripción</h2>
      <p class="text-gray-700 mb-6">{{ room?.description }}</p>
      
      <h2 class="text-xl font-semibold mb-4">Servicios</h2>
      <div class="grid grid-cols-2 gap-4 mb-6">
        <div *ngFor="let service of room?.services" class="flex items-center">
          <i [class]="service.icon + ' mr-2 text-blue-500'"></i>
          <span>{{ service.name }}</span>
        </div>
      </div>
      
      <!-- Botón de reserva y precio -->
      <div class="flex flex-col md:flex-row justify-between items-center mt-8 pt-4 border-t border-gray-200">
        <button pButton label="Confirmar reserva" class="p-button-lg w-full md:w-auto"></button>
        <p class="text-2xl font-bold mt-4 md:mt-0">COP {{ room?.price | number }}</p>
      </div>
    </div>
  </div>
</div>
