<div class="flex flex-col items-center justify-center min-h-screen bg-gray-50 p-4">
  <img src="assets/images/logoEasyRoom.PNG" alt="Logo" class="w-48 mb-6" />

  <p-card styleClass="w-full md:w-96 lg:w-96">
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <div class="p-fluid">
        <div class="field mb-4">
          <p-floatlabel variant="on">
            <p-iconfield>
                <p-inputicon class="pi pi-envelope" />
                <input
                  id="email"
                  type="email"
                  pInputText
                  formControlName="email"
                  class="w-full"
                />
            </p-iconfield>
            <label for="email">Correo electr칩nico</label>
          </p-floatlabel>
          <small *ngIf="loginForm.get('email')?.touched && loginForm.get('email')?.invalid" class="p-error block mt-1">
            Ingresa un correo v치lido.
          </small>
        </div>

        <div class="field mb-4">
          <p-floatlabel variant="on">
            <p-password
              id="password"
              formControlName="password"
              [feedback]="false"
              [toggleMask]="true"
              placeholder="Contrase침a"
              styleClass="w-full"
              [inputStyle]="{'width': '100%'}"
            ></p-password>
          </p-floatlabel>
        </div>

        <div class="field mt-5">
          <button type="submit" pButton label="Iniciar sesi칩n" class="w-full button" [disabled]="loading"></button>
        </div>
      </div>
    </form>
  </p-card>
</div>
